<h2 class="d-flex justify-content-center"> Demos pipes</h2>

<hr>

<h4>Affichage du nom en uppercase : </h4>
<p>{{nom}}</p>
<p>{{nom | uppercase}}</p>

<hr>

<h4>Affichage format date : </h4>
<p>{{dateNaissance}}</p>
<p>{{dateNaissance | date : 'mediumTime' }}</p>

<hr>

<h4>Affichage de la somme </h4>
<p>{{somme}}</p>
<p>{{somme | currency : 'EUR'}}</p>
<p>{{somme | currency : 'USD'}}</p>
