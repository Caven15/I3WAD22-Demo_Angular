<form [formGroup]="registerClient" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="col-5">
            <div class="mb-3">
                <label class="Form-label">Nom de famille :</label>
                <input type="text" class="form-control" formControlName="nom">
                <div *ngIf="!registerClient.get('nom').valid" class="text-danger fw-bold">
                    le nom encoder est incorrect !
                </div>
            </div>

            <div class="mb-3">
                <label class="Form-label">Pr√©nom :</label>
                <input type="text" class="form-control" formControlName="prenom">
            </div>

            <div class="mb-3">
                <label class="Form-label">Age :</label>
                <input type="number" class="form-control" formControlName="age">
            </div>

            <div class="mb-3">
                <label class="Form-label">Date de naissance :</label>
                <input type="date" class="form-control" formControlName="dateNaissance">
            </div>

            <div class="mb-3">
                <label class="Form-label">Adresse e-mail :</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
        </div>
        <button type="submit">Envoyer</button>
    </div>
</form>

<h2 *ngIf="formOk">
    <p>{{newClient.nom}}</p>
    <p>{{newClient.prenom}}</p>
    <p>{{newClient.age}}</p>
    <p>{{newClient.dateNaissance}}</p>
    <p>{{newClient.email}}</p>
</h2>
